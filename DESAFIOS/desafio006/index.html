<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de tags</title>
</head>
<body>
    <p>descrição de tags em html5:</p>
    <p><abbr title="tag &lt;/p&gt;">paragrafo</abbr></p>
    <p><abbr title="tag &lt;/h1&gt;">Titulos</abbr></p>
    <p><abbr title="tag &lt;/img&gt;">Imagens</abbr></p>
    <p><abbr title="tag &lt;/code&gt;">Códigos-fontes</abbr></p>
    <p><abbr title="tag &lt;/ol&gt;">Listas ordenadas</abbr></p>
    <p><abbr title="tag &lt;/ul&gt;">Listas com demarcadores</abbr></p>
</body>
</html>
