<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. é só 
        colocar tudo entre um link &lt;p&gt; e &lt;/p&gt;  <!---less than and greater than --->
    </p>
    <p>Você também pode quebrar um texto <br> como esse
    basta colocar a tag &lt;br &gt;
    </p>
    <p>vamos colocar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>vamos adicionar alguns emojis:
        &#x1f596;
        &#x1f913;
    </p>
</body>
</html>
