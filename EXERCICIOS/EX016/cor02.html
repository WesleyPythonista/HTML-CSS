<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* configuração global das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #4D9A8C 10%, #78F088, #FD00D4, #F205E2, #960CF2, #FE086B, #FF5F1E); background-attachment: fixed ;
        }
    </style>
</head>
<body>
    <h1>testando gradiente</h1>
</body>
</html>
