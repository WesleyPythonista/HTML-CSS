<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Super Almondega' ;
            src: url('fonts/Super Meatball.ttf') format(truetype), url('fonts/Super Meatball.otf') format(open-type) ;
            font-weight: normal;
            font-style: normal;
            /*   
                Tipos de format
                - open-type (otf)
                - truetype  (ttf)
                - embedded-opentype
                - truetype-aat (Apple advaced Typografhy)
                -svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Super Almondega', Times, sans-serif;
            font-size: 3em;
        }
    </style>
</head>
