<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video width="500", poster="imagens/minha-capa.png" autoplay loop controls>
        <source src="midia/Meu-Video.m4v" type="video/mkv">
        <source src="midia/Meu-Video.ogv" type="video/ogv">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade para a reprodução deste video</p>
    </video>
    <h1>adicionando videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hCfn951cyok?si=x2EKwnFj1tjZXvHv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>video do vimeo</h1>
    <video src="midia/2016_animation_reel (720p).mp4", width="560", autoplay, controls></video>
</body>
</html>
